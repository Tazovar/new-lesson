<div class="card_main_container">
    <div class="card_title_container">
        <h3>{{card.title}}</h3>
    </div>
    <div class="card_image_container">
        <img  [src]="card.image">
    </div>
    <div class="card_price_container">
        <p>{{card.price | currency}}</p>
    </div>
    <button (click)="addCardInBasket()" mat-raised-button color="primary">add to card</button>
    <button mat-raised-button (click)="seeDetails()">show more</button>
</div>
